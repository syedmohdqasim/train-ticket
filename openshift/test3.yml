    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: ts-user-service
        image: smqasim/ts-user-service:astraea
        imagePullPolicy: Always
        ports:
        - containerPort: 12342
        resources:
          requests:
            cpu: 50m
            memory: 160Mi
          limits:
            cpu: 200m
            memory: 500Mi
        readinessProbe:
          tcpSocket:
            port: 12342
          initialDelaySeconds: 160
          periodSeconds: 10
          timeoutSeconds: 5
