apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ai4cloudops-f7f10d9
  name: ts-route-plan-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-route-plan-service
  template:
    metadata:
      namespace: ai4cloudops-f7f10d9
      labels:
        app: ts-route-plan-service
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: ts-route-plan-service
        image: smqasim/ts-route-plan-service:astraea
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 500Mi

        ports:
        - containerPort: 14578

